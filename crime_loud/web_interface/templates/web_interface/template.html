<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}{% endblock %}</title>
		<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
		<!-- bootstrap 3.0.2 -->
		<link href="/static/web_interface/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<!-- font Awesome -->
		<link href="/static/web_interface/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<!-- Ionicons -->
		<link href="/static/web_interface/css/ionicons.min.css" rel="stylesheet" type="text/css" />
		<!-- Theme style -->
		<link href="/static/web_interface/css/AdminLTE.css" rel="stylesheet" type="text/css" />
		<!-- crime_loud style -->
		<link href="/static/web_interface/css/crime_loud.css" rel="stylesheet" type="text/css" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		
        <!--Navigation bar-->
        <div class= "navbar navbar-default navbar-fixed-top">
            <div class="container">
                <a href="#" class = "navbar-brand">Crime Loud</a>
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
    
                <div class="collapse navbar-collapse navHeaderCollapse">
                    <ul class="nav navbar-nav navbar-right">
                        {% block header %}{% endblock %}
                    </ul>
                </div>
            </div>
        </div><!--End of Navigation bar-->

		<!-- jQuery 2.0.2 -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="/static/web_interface/js/bootstrap.min.js" type="text/javascript"></script>
		<!-- Crime_loud js -->
		<script src="/static/web_interface/js/crime_loud.js" type="text/javascript"></script>
		<!-- Additional app js -->
		<script src="/static/web_interface/js/app.js" type="text/javascript"></script>
	</body>
</html>
